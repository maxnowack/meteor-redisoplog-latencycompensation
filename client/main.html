<head>
  <title>meteor-allowdeny-redisoplog-test</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> posts}}
</body>

<template name="posts">
  {{#if loggedIn}}
    <div style="display:flex">
      <div>
        user profile prop: {{user.profile.prop}} <button class="update">increment</button>
      </div>
      <ul>
        {{#each log in logs}}
          <li>
            {{log}}
          </li>
        {{/each}}
      </ul>
    </div>
  {{else}}
    <button class="create">create user & login</button>
  {{/if}}
</template>
